<template name="pwixModal">
    <div class="pwixModal">

        <div class="modal" tabindex="-1">
            <div class="modal-dialog {{ mdClasses }}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ mdTitle }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{> Template.dynamic template=mdTemplate }}
                    </div>
                    <div class="modal-footer">
                        {{#each btn in buttons }}
                            <button type="button" class="btn {{ btnClass btn }} md-btn" data-pwix-btn="{{ btn }}">{{_ namespace btn }}</button>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
