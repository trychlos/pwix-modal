<template name="md_modal">
    <div class="md-modal">

        <div class="modal" id="{{ id }}" tabindex="-1">
            <div class="modal-dialog {{ classes }}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ title }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{> Template.dynamic template=(body) data=(parms) }}
                    </div>
                    <div class="modal-footer">
                        {{#if footer }}
                            {{> Template.dynamic template=(footer) data=(parms) }}
                        {{else}}
                            {{#each btn in buttons }}
                                <button type="button" class="btn {{ btnClass btn }} md-btn" data-pwix-btn="{{ btn }}">{{_ namespace btn }}</button>
                            {{/each}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
